<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="PanelIoT: Авторизация">

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Авторизация | PanelIoT</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Custom styles for this template -->
    <link href="/assets/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/main.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/floating-labels.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="form-signin">
    <form id="formSignIn" class="needs-validation" novalidate>
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Вход в PanelIoT</h1>
        </div>

        <div class="form-label-group">
            <input id="username" class="form-control" placeholder="Логин" required autofocus>
            <label for="username">Логин</label>
            <div class="invalid-feedback">
                Введите логин!
            </div>
        </div>

        <div class="form-label-group">
            <input type="password" id="password" class="form-control" placeholder="Пароль" onkeyup="" required>
            <label for="password">Пароль</label>
            <div class="invalid-feedback">
                Введите пароль!
            </div>
            <div class="mt-1 text-muted font-weight-bold">
                <a href="/sign/password/reset/" style="color: rgb(51, 51, 51); font-size: 14px;">Забыли пароль?</a>
            </div>
        </div>
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button" onclick="SignIn()">Войти</button>
        <div id="alertMessage" class="text-center invalid-feedback">
        </div>

        <hr class="my-1">
        <div class="text-muted font-weight-bold">
            <a href="/sign/up/" style="color: rgb(51, 51, 51); font-size: 14px;">Еще не зарегистрировались в PanelIoT? Регистрация</a>
        </div>
        <p class="mt-3 text-muted text-center">© PanelIoT 2020</p>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="/assets/vendor/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
    /*
     * Create and send form to server.
     */
    function SendForm(params, action, method = 'GET') {
        // Create <form> element to submit parameters.
        let form = document.createElement('form');
        form.setAttribute('method', method);
        form.setAttribute('action', action);

        // Add form parameters as hidden input values.
        for (let i in params) {
            let input = document.createElement('input');
            input.setAttribute('type', 'hidden');
            input.setAttribute('name', i);
            input.setAttribute('value', params[i]);
            form.appendChild(input);
        }

        console.log(form);

        // Add form to page and submit.
        document.body.appendChild(form);
        form.submit();
    }

    async function AsyncFetch (path, method = "GET", body = null, headers = {}) {

        const apiPath = `/api/v1${path}`;

        console.log(method + ' ' + apiPath);

        // await response of fetch call
        let response = await fetch(apiPath, {
            method: method,
            headers: headers,
            body: body,
            mode: "cors",
            cache: "no-store"
        });

        const json = await response.json();

        console.log(JSON.stringify(json, undefined, 4));

        return json;
    }

    function SignIn() {
        let form = document.getElementById('formSignIn');

        if (form.checkValidity() === false) {
            form.classList.add('was-validated');
            return;
        }

        let elements = document.getElementsByClassName('form-control');

        let inputs = Array.prototype.filter.call(elements, function(element) {
            return element.nodeName === 'INPUT';
        });

        let formData = new FormData();

        for (let input of inputs) {
            formData.append(input.id, input.value);
        }

        const execute = $("button[id='btnSignIn']");

        execute.removeClass("is-invalid");
        execute.prop('disabled', true);

        AsyncFetch('/sign/in', 'POST', formData)
            .then((json) => {
                let message;

                execute.prop('disabled', false);

                if (json.hasOwnProperty('error')) {
                    let error = json['error'];
                    message = error['message'];
                    $("div[id='alertMessage']").html(message);
                } else {
                    execute.addClass("is-invalid");

                    let search = new URLSearchParams(document.location.search);

                    localStorage.setItem('Session', json['session']);
                    localStorage.setItem('Secret', json['secret']);

                    let oauth2Endpoint = search.get("redirect_uri");

                    // Parameters to pass to OAuth 2.0 endpoint.
                    let params = {
                        code: json['code'],
                        state: search.get("state"),
                    };

                    SendForm(params, oauth2Endpoint);
                }
            })
            .catch((e) => {
                execute.prop('disabled', false);
                console.log(e.message);
            });
    }

    function isKeyPressed(event, expectedKey, expectedCode) {
        const code = event.which || event.keyCode;
        return expectedKey === event.key || code === expectedCode;
    }

    (function() {
        'use strict';
        $('input[type=password]').on('keydown', function (event) {
            if (isKeyPressed(event, 'Enter', 13)) {
                SignIn();
            }
        });
    })();
</script>
</body>
</html>
